<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rambling Admin - Yiqiao Zhou</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">添加新的 Rambling</h1>
            
            <form id="ramblingForm" class="space-y-4">
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        内容 *
                    </label>
                    <textarea 
                        id="content" 
                        name="content" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="输入你的想法..."
                        required
                    ></textarea>
                </div>
                
                <div>
                    <label for="tag" class="block text-sm font-medium text-gray-700 mb-2">
                        标签 *
                    </label>
                    <select 
                        id="tag" 
                        name="tag" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                        <option value="">选择标签</option>
                        <option value="AI">AI</option>
                        <option value="personal">personal</option>
                        <option value="tech">tech</option>
                        <option value="work">work</option>
                    </select>
                </div>
                
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
                        日期
                    </label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    生成代码
                </button>
            </form>
            
            <div id="output" class="mt-8 hidden">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">生成的代码：</h2>
                <div class="bg-gray-100 p-4 rounded-md">
                    <pre id="generatedCode" class="text-sm text-gray-800 whitespace-pre-wrap"></pre>
                </div>
                <div class="mt-4 space-y-2">
                    <button 
                        id="copyButton" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700"
                    >
                        复制代码
                    </button>
                    <p class="text-sm text-gray-600">
                        复制后，在GitHub上编辑 <code class="bg-gray-200 px-1 rounded">src/config.ts</code>，
                        将代码添加到 rambling 数组的最前面。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 设置默认日期为今天
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        document.getElementById('ramblingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const content = document.getElementById('content').value.trim();
            const tag = document.getElementById('tag').value;
            const date = document.getElementById('date').value;
            
            if (!content || !tag) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 转义引号
            const escapedContent = content.replace(/"/g, '\\"');
            
            // 生成代码
            const code = `    {
      date: "${date}",
      content: "${escapedContent}",
      tag: "${tag}"
    },`;
            
            document.getElementById('generatedCode').textContent = code;
            document.getElementById('output').classList.remove('hidden');
        });
        
        document.getElementById('copyButton').addEventListener('click', function() {
            const code = document.getElementById('generatedCode').textContent;
            navigator.clipboard.writeText(code).then(function() {
                const button = document.getElementById('copyButton');
                const originalText = button.textContent;
                button.textContent = '已复制！';
                button.classList.add('bg-green-800');
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-800');
                }, 2000);
            });
        });
    </script>
</body>
</html>
